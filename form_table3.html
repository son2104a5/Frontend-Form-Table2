<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 0px 150px;">
    <form action="">

        <h1>Car Purchase Form</h1>
        <div>
            <label for="">Name: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Email: </label>
            <input type="email" />
        </div>
        <br>
        <div>
            <label for="">Phone: </label>
            <input type="tel" />
        </div>
        <br>
        <div>
            <label for="">Choose a Car: </label>
            <select>
                <option value="">Model 1</option>
                <option value="">Model 2</option>
                <option value="">Model 3</option>
                <option value="">Model 4</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Choose a Color: </label>
            <select>
                <option value="">Red</option>
                <option value="">Black</option>
                <option value="">White</option>
                <option value="">Yellow</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Quantity: </label>
            <input type="number" />
        </div>
        <br>
        <div>
            <label for="">Delivery Date</label>
            <input type="date" />
        </div>
        <br>
        <div>
            <input type="submit" />
        </div>
    </form>
    <br>
    <br>
    <fieldset style="width: 380px; ">
        <form action="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <p style="color: white; background-color: orangered; text-align: center;">SỞ THÍCH CỦA BẠN</p>
            <div>
                <label for="">Họ và tên</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" />
            </div>
            <div>
                <label for="">Sở thích</label>
                <input type="checkbox" > Thể thao
                <input type="checkbox" > Âm nhạc
                <input type="checkbox" > Đọc sách
                <input type="checkbox" > Lướt web
                <input type="checkbox" > Chơi game
                <input type="checkbox" > Điện ảnh
                <input type="checkbox" > Du lịch
            </div>
            <div>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </form>
    </fieldset>
</body>
</html>
